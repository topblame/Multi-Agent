name: Deploy FastAPI via Docker

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # ì½”ë“œ ì²´í¬ì•„ì›ƒ
      - name: Checkout repository
        uses: actions/checkout@v3

      # í™˜ê²½íŒŒì¼ ìƒì„± (.env)
      - name: Create .env file
        run: echo "${{ secrets.BACKEND_ENV }}" > .env

      # QEMU ì„¤ì • (ë©€í‹° ì•„í‚¤í…ì²˜)
      - uses: docker/setup-qemu-action@v2

      # Buildx ì„¤ì •
      - uses: docker/setup-buildx-action@v2

      # GHCR ë¡œê·¸ì¸
      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ secrets.REPO_USER }}
          password: ${{ secrets.GHCR_TOKEN }}

      # Docker ì´ë¯¸ì§€ ë¹Œë“œ & í‘¸ì‹œ
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ghcr.io/${{ secrets.REPO_USER }}/fastapi-app:latest
          platforms: linux/amd64,linux/arm64

  deploy:
    needs: build-and-push
    runs-on: [self-hosted, fastapi-server]

    steps:
      # âœ… 1) ë ˆí¬ ì½”ë“œ ê°€ì ¸ì˜¤ê¸° (ì´ ë¸”ë¡ ì¶”ê°€)
      - name: Checkout repository
        uses: actions/checkout@v3

      # GHCR ë¡œê·¸ì¸
      - name: GHCR Login
        run: echo ${{ secrets.GHCR_TOKEN }} | docker login ghcr.io -u ${{ secrets.REPO_USER }} --password-stdin

      # ìµœì‹  ì´ë¯¸ì§€ pull
      - name: Pull latest image
        run: docker pull ghcr.io/${{ secrets.REPO_USER }}/fastapi-app:latest

      # ê¸°ì¡´ ì»¨í…Œì´ë„ˆ ì¤‘ì§€ ë° ì •ë¦¬
      - name: Stop old container
        run: |
          docker-compose down || true   # ğŸ‘ˆ ì—¬ê¸°ì„œ || true ì¶”ê°€
          docker image prune -f
          docker logout

      # Docker Composeë¡œ FastAPI + MySQL + Redis ì‹¤í–‰
      - name: Run containers
        run: docker-compose up -d --build
