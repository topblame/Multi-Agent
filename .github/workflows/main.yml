name: Deploy FastAPI via Docker

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 코드 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v3

      # 환경파일 생성 (.env)
      - name: Create .env file
        run: echo "${{ secrets.BACKEND_ENV }}" > .env

      # QEMU 설정 (멀티 아키텍처)
      - uses: docker/setup-qemu-action@v2

      # Buildx 설정
      - uses: docker/setup-buildx-action@v2

      # GHCR 로그인
      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ secrets.REPO_USER }}
          password: ${{ secrets.GHCR_TOKEN }}

      # Docker 이미지 빌드 & 푸시
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ghcr.io/${{ secrets.REPO_USER }}/fastapi-app:latest
          platforms: linux/amd64,linux/arm64

  deploy:
    needs: build-and-push
    runs-on: [self-hosted, fastapi-server]

    steps:
      # GHCR 로그인
      - name: GHCR Login
        run: echo ${{ secrets.GHCR_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      # 최신 이미지 pull
      - name: Pull latest image
        run: docker pull ghcr.io/${{ secrets.REPO_USER }}/fastapi-app:latest

      # 기존 컨테이너 중지 및 정리
      - name: Stop old container
        run: |
          docker-compose down
          docker image prune -f
          docker logout

      # Docker Compose로 FastAPI + MySQL + Redis 실행
      - name: Run containers
        run: docker-compose up -d --build
